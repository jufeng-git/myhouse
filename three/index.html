<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是three</title>
</head>
<body>
    我是three，，哈哈哈哈我也有分支了
    <script>
        /**
         *  1. 拉取远程仓项目
         *      git clone https://github.com/xxx-xxx/myhouse.git
         *  2. 创建新分支，开发自己的模块
         *      git branch test      test 自定义的名称
         *      git checkout test    切换到 test 分支
         *      第一次推送新分支       git push -u origin test:test
         *      第二次推送 可以直接写  git push
         *  3. 切换到创建的分支下开发 
         *  4. 自己模块开发完成后，
         *     git add .
         *     git commit -m "第一次提交"
         *     git push  (第一次已经 git push -u origin test:test 推送了)
         *  5. 切换到 主分支 master 
         *     git checkout master
         *  6. 将自己的分支 test 合并到 主分支 master
         *     git merge test
         *  7. 推送 主分支 （此时 是在主分支下面）
         */
    </script>
</body>
</html>
